<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="icon" href="../img/image.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
<header class="bg-primary text-white py-4">
  <div class="container">
    <h1 class="text-center mb-0">Application d'échange de devises</h1>
  </div>
</header>

<section class="signup-section mt-4">
  <div class="container">
    <h2 class="text-center">Inscription</h2>
    <form id="inscriptionForm">
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" class="form-control" id="nom" required>
      </div>

      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" class="form-control" id="prenom" required>
      </div>

      <div class="form-group">
        <label for="adresse">Adresse :</label>
        <input type="text" class="form-control" id="adresse" required>
      </div>

      <div class="form-group">
        <label for="email">Courriel :</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" class="form-control" id="password" minlength="8" required>
      </div>

      <div class="form-group">
        <label for="confirmpassword">Confirmer le mot de passe :</label>
        <input type="password" class="form-control" id="confirmpassword" required>
      </div>

      <div class="form-group">
        <label for="datenaissance">Date de naissance :</label>
        <input type="date" class="form-control" id="datenaissance" required>
      </div>

      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
    <p class="text-center">Vous avez déjà un compte ? <a href="Connexion.html">Connectez-vous ici</a></p>
  </div>
</section>

<footer class="bg-dark text-white py-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4 text-center">
        <img src="../img/money2.png" alt="Logo de l'application" class="img-fluid" style="max-width: 80px;">
      </div>
      <div class="col-md-4 text-center">
        <p class="underline"><i class="fas fa-life-ring"></i>Support :</p>
        <ul class="list-unstyled">
          <li><a href="faq.html"><i class="fas fa-question"></i>FAQ's</a></li>
          <li><a href="termes%20et%20conditions.html"><i class="fas fa-file-alt"></i> Termes et conditions</a></li>
        </ul>
      </div>
      <div class="col-md-4 text-center">
        <p class="underline"><i class="fas fa-map-marker-alt"></i>Adresse :</p>
        <ul class="list-unstyled">
          <li><i class="fas fa-map-marker-alt"></i> Location </li>
          <li><i class="fas fa-envelope"></i>Email</li>
          <li><i class="fas fa-phone"></i>Téléphone</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container text-center mt-3">
    <p>&copy; 2024 Application d'échange de devises. Tout droit réservé</p>
  </div>
</footer>

<script src="../JavaScript/Inscription.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
