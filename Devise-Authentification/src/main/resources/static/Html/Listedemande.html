<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des demandes d'échange</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" href="../img/image.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container-flex-grow {
            flex-grow: 1;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section.user-info {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto; /* Pour ancrer le footer en bas */
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .footer-content img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<header class="bg-primary text-white py-4">
    <div class="container">
        <h1 class="text-center mb-0">Liste de mes demandes</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="TableauBord.html">Tableau de bord</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="Profile.html">Profil</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-danger" id="logout-btn">Déconnexion</button>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="container mt-4">
    <table class="table" id="exchangeRequestsTable">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Demandeur</th>
            <th scope="col">Devise souhaitée</th>
            <th scope="col">Devise offerte</th>
            <th scope="col">Montant</th>
            <th scope="col">Statut</th>
            <th scope="col">Actions</th>
            <th class="d-none">ID de la demande</th>
        </tr>
        </thead>
        <tbody>
        <!-- Les lignes du tableau seront ajoutées ici par le script JavaScript -->
        </tbody>
    </table>
</div>

<footer class="bg-dark text-white py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4 text-center">
                <img src="../img/money2.png" alt="Logo de l'application" class="img-fluid" style="max-width: 80px;">
            </div>
            <div class="col-md-4 text-center">
                <p class="underline"><i class="fas fa-life-ring"></i>Support :</p>
                <ul class="list-unstyled">
                    <li><a href="#"><i class="fas fa-question"></i>FAQ's</a></li>
                    <li><a href="#"><i class="fas fa-file-alt"></i> Termes et conditions</a></li>
                </ul>
            </div>
            <div class="col-md-4 text-center">
                <p class="underline"><i class="fas fa-map-marker-alt"></i>Adresse :</p>
                <ul class="list-unstyled">
                    <li><i class="fas fa-map-marker-alt"></i> Location </li>
                    <li><i class="fas fa-envelope"></i>Email</li>
                    <li><i class="fas fa-phone"></i>Téléphone</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container text-center mt-3">
        <p>&copy; 2024 Application d'échange de devises. Tout droit réservé</p>
    </div>
</footer>

<script src="../JavaScript/Listedemande.js"></script>
<script src="../JavaScript/Deconnexion.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
