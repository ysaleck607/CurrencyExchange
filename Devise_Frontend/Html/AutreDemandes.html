<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des demandes d'échange</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="../image.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .content-wrap {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        #requests-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #requests-table th,
        #requests-table td {
            border: 1px solid #dee2e6;
            padding: 15px;
            text-align: center;
        }

        #requests-table th {
            background-color: #007bff;
            color: #fff;
        }

        #requests-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        #requests-table tbody tr:hover {
            background-color: #e9ecef;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-radius: 0 0 8px 8px;
            margin-top: 20px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .footer-content img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .underline {
            text-decoration: underline;
        }

        .left-section,
        .middle-section,
        .right-section {
            flex: 1;
        }

        .copyright {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="content-wrap">
    <header>
        <h1>Liste des demandes des autres utilisateurs</h1>
        <nav>
            <ul>
                <li><a href="TableauBord.html">Tableau de bord</a></li>
                <li><a href="Profile.html">Profil</a></li>
                <li><button id="logout-btn">Déconnexion</button></li>
            </ul>
        </nav>
    </header>

    <table id="requests-table">
        <thead>
        <tr>
            <th>Demandeur</th>
            <th>Devise Voulue</th>
            <th>Devise Offerte</th>
            <th>Montant</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Les lignes de la table seront ajoutées ici dynamiquement -->
        </tbody>
    </table>

</div>

<footer>
    <div class="footer-content">
        <div class="left-section">
            <img src="../money2.png" alt="Logo de l'application">
        </div>
        <div class="middle-section">
            <p><span class="underline"><i class="fas fa-life-ring"></i>Support :</span></p>
            <ul>
                <li><a href="#"><i class="fas fa-question"></i>FAQ's</a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i> Termes et conditions</a></li>
            </ul>
        </div>
        <div class="right-section">
            <p><span class="underline"><i class="fas fa-map-marker-alt"></i>Adresse :</span></p>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> Location </li>
                <li><i class="fas fa-envelope"></i>Email</li>
                <li><i class="fas fa-phone"></i>Téléphone</li>
            </ul>
        </div>
    </div>
    <div class="copyright">
        <p>&copy; 2024 Application d'échange de devises. Tout droit réservé</p>
    </div>
</footer>
<script src="../JavaScript/AutresDemandes.js"></script>
<script src="../JavaScript/Deconnexion.js"></script>
</body>
</html>
