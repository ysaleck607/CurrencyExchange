<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commentaires des utilisateurs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="../image.png" type="image/x-icon">
    <style>
        .hidden {
            display: none;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .content-wrap {
            flex: 1;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #2980b9;
            border-radius: 5px;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px;
        }

        #comment-section {
            text-align: center;
            margin: 20px;
        }

        #comment-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .comment {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 70%;
            max-width: 600px;
        }

        .comment h3 {
            margin-bottom: 10px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .footer-content img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .underline {
            text-decoration: underline;
        }

        .left-section,
        .middle-section,
        .right-section {
            flex: 1;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-radius: 0 0 8px 8px;
            margin-top: 20px;
        }

        .copyright {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="content-wrap">
    <header>
        <h1>Commentaires</h1>
        <nav>
            <ul>
                <li><a href="TableauBord.html">Tableau de bord</a></li>
                <li><a href="Profile.html">Profil</a></li>
                <li><button id="logout-btn">Déconnexion</button></li>
            </ul>
        </nav>
    </header>
    <div id="comment-section">
        <h2>Commentaires et Notations</h2>
        <div id="comment-list"></div>
    </div>
</div>
<footer>
    <div class="footer-content">
        <div class="left-section">
            <img src="../money2.png" alt="Logo de l'application">
        </div>
        <div class="middle-section">
            <p><span class="underline"><i class="fas fa-life-ring"></i>Support :</span></p>
            <ul>
                <li><a href="#"><i class="fas fa-question"></i>FAQ's</a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i> Termes et conditions</a></li>
            </ul>
        </div>
        <div class="right-section">
            <p><span class="underline"><i class="fas fa-map-marker-alt"></i>Adresse :</span></p>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> Location </li>
                <li><i class="fas fa-envelope"></i>Email</li>
                <li><i class="fas fa-phone"></i>Téléphone</li>
            </ul>
        </div>
    </div>
    <div class="copyright">
        <p>&copy; 2024 Application d'échange de devises. Tout droit réservé</p>
    </div>
</footer>
<script src="../JavaScript/Deconnexion.js"></script>
<script>
    $(document).ready(function () {
        // Récupérer l'ID de l'utilisateur à partir des paramètres d'URL
        var urlParams = new URLSearchParams(window.location.search);
        var userId = urlParams.get('userId');

        // Utilisez l'ID de l'utilisateur pour effectuer une requête AJAX et obtenir les commentaires
        $.ajax({
            url: 'http://localhost:8099/api/v1/commentaires/getCommentairesSur/' + userId,
            type: 'GET',
            success: function (comments) {
                // Traiter et afficher les commentaires
                var commentList = $('#comment-list');
                commentList.empty();

                if (comments.length === 0) {
                    commentList.append('<p>Aucun commentaire pour cet utilisateur.</p>');
                } else {
                    comments.forEach(function (comment) {
                        var commentDiv = $('<div>').addClass('comment');

                        // Affichage de l'auteur du commentaire
                        $('<h3>').text(comment.author).appendTo(commentDiv);

                        // Affichage du texte du commentaire
                        $('<p>').text(comment.commentaire).appendTo(commentDiv);

                        // Affichage de la note (si elle est présente dans l'objet comment)
                        if (comment.note) {
                            $('<p>').text('Note: ' + comment.note + '/5').appendTo(commentDiv);
                        }

                        commentDiv.appendTo(commentList);
                    });
                }
            },
            error: function (error) {
                console.log('Erreur lors du chargement des commentaires : ', error);
                $('#comment-list').append('<p>Erreur lors du chargement des commentaires.</p>');
            }
        });
    });
</script>
</body>

</html>
