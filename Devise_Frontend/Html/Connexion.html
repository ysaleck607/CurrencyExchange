<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" href="../image.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../styles.css">
   </head>
<body>
<header>
    <h1>Application d'échange de devises</h1>
</header>

<section class="login-section">
    <h2>Connexion</h2>
    <form id="loginForm">
        <label for="email">Adresse e-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Se connecter">
    </form>
    <p>Vous n'avez pas de compte ? <a href="Inscription.html">Inscrivez-vous ici</a></p>
</section>

<footer>
    <p>&copy; 2023 Application d'échange de devises</p>
</footer>
<script src="../JavaScript/Connexion.js"></script>
</body>
</html>
