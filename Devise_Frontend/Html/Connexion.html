    <h1>Application d'échange de devises</h1>

<section class="login-section">

        <label for="email">Adresse e-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Se connecter">
    </form>
    <p>Vous n'avez pas de compte ? <a href="Inscription.html">Inscrivez-vous ici</a></p>
</section>

<footer>

        <div class="left-section">
            <img src="../money.png" alt="Logo de l'application">
        </div>
        <div class="middle-section">
            <p><span class="underline">Support :</span></p>
            <ul>
                <li><a href="#">FAQ's</a></li>
                <li><a href="#">Termes et conditions</a></li>
            </ul>
        </div>
        <div class="right-section">
            <p><span class="underline">Adresse :</span></p>
            <ul>
                <li>Location </li>
                <li>Email</li>
                <li>Téléphone</li>
            </ul>
        </div>
    </div>
    <div class="copyright">
        <p>&copy; 2024 Application d'échange de devises. Tout droit réservé</p>
    </div>
</footer>
