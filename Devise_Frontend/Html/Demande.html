<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication d'une demande d'échange</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="icon" href="../image.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrap {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="content-wrap">
    <header>
        <h1>Publication d'une demande d'échange</h1>
        <nav>
            <ul>
                <li><a href="Acceuil.html">Accueil</a></li>
                <li><a href="TableauBord.html">Tableau de bord</a></li>
                <li><a href="Profile.html">Profil</a></li>
                <li><button id="logout-btn">Déconnexion</button></li>
            </ul>
        </nav>
    </header>
    <section class="exchange-request">
        <h2>Publier une demande d'échange</h2>
        <form id="exchangeForm">
            <label for="amount">Montant souhaité:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="source-currency">Devise offerte:</label>
            <select id="source-currency" name="source-currency" required>
            </select>
            <label for="target-currency">Devise souhaitée:</label>
            <select id="target-currency" name="target-currency" required>
            </select>
            <input type="submit" value="Publier">
        </form>
    </section>

</div>
<footer>
    <div class="footer-content">
        <div class="left-section">
            <img src="../logo.png" alt="Logo de l'application">
        </div>
        <div class="middle-section">
            <p><span class="underline">Support :</span></p>
            <ul>
                <li><a href="#">FAQ's</a></li>
                <li><a href="#">Termes et conditions</a></li>
            </ul>
        </div>
        <div class="right-section">
            <p><span class="underline">Adresse :</span></p>
            <ul>
                <li>Location </li>
                <li>Email</li>
                <li>Téléphone</li>
            </ul>
        </div>
    </div>
    <div class="copyright">
        <p>&copy; 2024 Application d'échange de devises. Tout droit réservé</p>
    </div>
</footer>
<script src="../JavaScript/Demande.js"></script>
<script src="../JavaScript/Deconnexion.js"></script>
</body>
</html>
