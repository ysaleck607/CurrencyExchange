<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des demandes d'échange</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" href="../image.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .hidden {
            display: none;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .content-wrap {
            flex: 1;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #2980b9;
            border-radius: 5px;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px;
        }

        #exchangeRequestsTable {
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
        }

        #exchangeRequestsTable th,
        #exchangeRequestsTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #exchangeRequestsTable th {
            background-color: #3498db;
            color: #fff;
        }

        #exchangeRequestsTable tbody tr:hover {
            background-color: #f5f5f5;
        }

        #exchangeRequestsTable tbody td:last-child,
        #exchangeRequestsTable thead th:last-child {
            display: none;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-radius: 0 0 8px 8px;
            margin-top: 20px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .footer-content img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .underline {
            text-decoration: underline;
        }

        .left-section,
        .middle-section,
        .right-section {
            flex: 1;
        }

        .copyright {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="content-wrap">
    <header>
        <h1>Liste de mes demandes</h1>
        <nav>
            <ul>
                <li><a href="TableauBord.html">Tableau de bord</a></li>
                <li><a href="Profile.html">Profil</a></li>
                <li><button id="logout-btn">Déconnexion</button></li>
            </ul>
        </nav>
    </header>
    <table id="exchangeRequestsTable">
        <thead>
        <tr>
            <th>Demandeur</th>
            <th>Devise souhaitée</th>
            <th>Devise offerte</th>
            <th>Montant</th>
            <th>Statut</th>
            <th>Actions</th>
            <th class="hidden">ID de la demande</th>
        </tr>
        </thead>
        <tbody>
        <!-- Les lignes du tableau seront ajoutées ici par le script JavaScript -->
        </tbody>
    </table>
</div>
<footer>
    <div class="footer-content">
        <div class="left-section">
            <img src="../money2.png" alt="Logo de l'application">
        </div>
        <div class="middle-section">
            <p><span class="underline"><i class="fas fa-life-ring"></i>Support :</span></p>
            <ul>
                <li><a href="#"><i class="fas fa-question"></i>FAQ's</a></li>
                <li><a href="#"><i class="fas fa-file-alt"></i> Termes et conditions</a></li>
            </ul>
        </div>
        <div class="right-section">
            <p><span class="underline"><i class="fas fa-map-marker-alt"></i>Adresse :</span></p>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> Location </li>
                <li><i class="fas fa-envelope"></i>Email</li>
                <li><i class="fas fa-phone"></i>Téléphone</li>
            </ul>
        </div>
    </div>
    <div class="copyright">
        <p>&copy; 2024 Application d'échange de devises. Tout droit réservé</p>
    </div>
</footer>
<script src="../JavaScript/Listedemande.js"></script>
<script src="../JavaScript/Deconnexion.js"></script>
</body>

</html>
