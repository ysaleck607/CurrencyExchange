<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Offres</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="icon" href="../image.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrap {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="content-wrap">
    <header>
        <h1>Liste des offres</h1>
        <nav>
            <ul>
                <li><a href="Acceuil.html">Accueil</a></li>
                <li><a href="TableauBord.html">Tableau de bord</a></li>
                <li><a href="Profile.html">Profil</a></li>
                <li><button id="logout-btn">Déconnexion</button></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <table class="table" id="offersTable">
            <thead>
            <tr>
                <th>Demandeur</th>
                <th>Offreur</th>
                <th>Devise Voulue</th>
                <th>Devise Offerte</th>
                <th>Montant</th>
                <th>Statut</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="comment-section" style="display: none;">
            <h2>Ajouter un commentaire et une note</h2>
            <textarea id="comment-text" rows="4" cols="50" placeholder="Saisissez votre commentaire ici..."></textarea>
            <select id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="submit-comment">Envoyer</button>
        </div>


    </div>
</div>
<footer>
    <p>&copy; 2023 Application d'échange de devises</p>
</footer>
<script src="../JavaScript/Listeoffre.js"></script>
<script src="../JavaScript/Deconnexion.js"></script>
</body>
</html>
