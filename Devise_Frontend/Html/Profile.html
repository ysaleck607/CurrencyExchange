<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion du profil de l'utilisateur</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="icon" href="../image.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="../styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content-wrap {
      flex: 1;
    }
  </style>
</head>
<body>
<div class="content-wrap">
  <header>
    <h1>Gestion de votre profil</h1>
    <nav>
      <ul>
        <li><a href="Acceuil.html">Accueil</a></li>
        <li><a href="TableauBord.html">Tableau de bord</a></li>
        <li><button id="logout-btn">Déconnexion</button></li>
      </ul>
    </nav>
  </header>
  <section class="profile">
    <h2>Modifier votre profil</h2>
    <form id="profileForm">
      <label for="address">Adresse :</label>
      <input type="text" id="address" name="address"><br>

      <label for="email">Courriel :</label>
      <input type="email" id="email" name="email"><br>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password"><br>

      <input type="submit" value="Enregistrer les modifications">
    </form>
  </section>
  <!-- Autres sections et contenu de la gestion du profil -->
</div>
<footer>
  <p>&copy; 2023 Application d'échange de devises</p>
</footer>
<script src="../JavaScript/Profile.js"></script>
<script src="../JavaScript/Deconnexion.js"></script>
</body>
</html>
