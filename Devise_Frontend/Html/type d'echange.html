<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offre d'échange</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="icon" href="../image.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .content-wrap {
            flex: 1;
        }

        .exchange-request {
            padding: 20px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
        }

        .footer-content img {
            width: 50px;
            height: 50px;
        }

        .underline {
            text-decoration: underline;
        }

        .left-section,
        .middle-section,
        .right-section {
            flex: 1;
        }

        .copyright {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="content-wrap">
    <header>
        <h1>Offre d'échange</h1>
        <nav>
            <ul>
                <li><a href="Acceuil.html">Accueil</a></li>
                <li><a href="TableauBord.html">Tableau de bord</a></li>
                <li><a href="Profile.html">Profil</a></li>
                <li><button id="logout-btn">Déconnexion</button></li>
            </ul>
        </nav>
    </header>
    <section class="exchange-request">
        <h2>Quelle échange voulez-vous faire ?</h2>
        <form id="exchangeForm">

            <div>
                <label for="source-currency">Devise possédée :</label>
                <select id="source-currency" name="source-currency" required></select>
            </div>

            <div>
                <label for="target-currency">Devise voulue :</label>
                <select id="target-currency" name="target-currency" required></select>
            </div>

            <!-- Bouton de recherche -->
            <div>
                <input type="submit" value="Rechercher">
            </div>

        </form>
    </section>

</div>
<footer>
    <div class="footer-content">
        <div class="left-section">
            <img src="../money.png" alt="Logo de l'application">
        </div>
        <div class="middle-section">
            <p><span class="underline">Support :</span></p>
            <ul>
                <li><a href="#">FAQ's</a></li>
                <li><a href="#">Termes et conditions</a></li>
            </ul>
        </div>
        <div class="right-section">
            <p><span class="underline">Adresse :</span></p>
            <ul>
                <li>Location </li>
                <li>Email</li>
                <li>Téléphone</li>
            </ul>
        </div>
    </div>
    <div class="copyright">
        <p>&copy; 2024 Application d'échange de devises. Tout droit réservé</p>
    </div>
</footer>
<script src="../JavaScript/Demande.js"></script>
<script src="../JavaScript/Deconnexion.js"></script>
</body>

</html>
